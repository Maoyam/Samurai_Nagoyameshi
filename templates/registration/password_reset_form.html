{% extends "base.html" %}
{% load bootstrap %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}
  パスワードリセット
{% endblock %}
{% block content %}
<p>以下にのフォームにメールアドレスを入力すると、新しいパスワードの設定方法をお知らせします。</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.errors }}
    <label for="id_email">メールアドレス：</label>
    {{ form.email }}
    <input type="submit" value="パスワードをリセットする">
  </form>
{% endblock %}
