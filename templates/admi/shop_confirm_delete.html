{% extends "base_admi.html" %}
{% load bootstrap %}

{% block title %}店舗削除{% endblock %}

{% block content %}
  <div class="mt-5 form_container">
    <h2>削除確認</h2>
    <form method="post" enctype="multipart/form-data" class="add_form">
      {% csrf_token %}
      以下の店舗を削除してもよろしいですか？<br>
      {{ object }}<br>
      <a href={% url 'admi:shop_list' %}>キャンセル</a>       
      <input type="submit" class="btn" style="color: #FFFFFF;" value="削除">
    </form>
  </div> 
{% endblock %}
