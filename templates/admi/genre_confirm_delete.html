{% extends "base_admi.html" %}
{% load bootstrap %}


{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}ジャンル削除{% endblock %}

{% block content %}
  <div class="mt-5 form_container">
    <h2>削除確認</h2>
    <form method="post" enctype="multipart/form-data" class="add_form">
      {% csrf_token %}
      以下のジャンルを削除してもよろしいですか？<br>
      {{ object }}<br>
      <a href={% url 'admi:genre_list' %}>キャンセル</a>       
      <input type="submit" class="btn btn-danger" style="color: #FFFFFF;" value="削除">
    </form>
  </div> 
{% endblock %}
