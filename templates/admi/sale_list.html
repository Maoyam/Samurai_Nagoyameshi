{% extends "base_admi.html" %}
{% load bootstrap %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}売上管理{% endblock %}

{% block content %}
<div class="container">
  <h2>売り上げ集計</h2>
  <form method="GET">
      <div class="form-group">
          <label for="month">年月</label>
          <input type="month" id="month" name="month" class="form-control" value="{{ selected_month }}">
      </div>
      <button type="submit" class="btn btn-primary">表示する</button>
  </form>
  <hr>
  <h3>{{ selected_month }} の集計情報</h3>
  <p>合計売上: {{ total_sales }}</p>
  <p>有料会員数: {{ paid_member_count }}</p>
</div>
{% endblock %}
