{% extends "base_admi.html" %}
{% load bootstrap %}

{% block title %}会員情報更新{% endblock %}

{% block content %}
  <div class="mt-5 form_container">
    <h2>会員情報更新</h2>
    <form method="post" class="user_edit_form" >
      {% csrf_token %}
      {{ form|bootstrap }}
      <br>
      <a href={% url 'admi:user_list' %}>キャンセル</a>           
      <input type="button" onclick="submit();" class="btn" style="background-color: #F57F00; color: #FFFFFF;" value="更新">
    </form>
  </div> 
{% endblock %}
