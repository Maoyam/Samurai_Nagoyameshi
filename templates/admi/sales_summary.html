{% extends "base_admi.html" %}
{% load bootstrap %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}売上管理{% endblock %}

{% block content %}
  <h2>売り上げ集計</h2>
  <form method="get" action="{% url 'admi:sales_summary' %}">
    <label for="year">Select Year:</label>
    <select name="year" id="year">
        {% for year in years %}
            <option value="{{ year }}" {% if selected_year|stringformat:"s" == year|stringformat:"s" %} selected {% endif %}>{{ year }}</option>
        {% endfor %}
    </select>
    <label for="month">Select Month:</label>
    <select name="month" id="month">
        {% for month in months %}
            <option value="{{ month }}" {% if selected_month|stringformat:"s" == month|stringformat:"s" %} selected {% endif %}>{{ month }}</option>
        {% endfor %}
    </select>
    <button type="submit">Search</button>
</form>
{% if selected_year and selected_month %}
    <p>Total Sales: {{ total_sales }}</p>
    <p>Paid Member Count: {{ paid_member_count }}</p>
{% endif %}
{% endblock %}
