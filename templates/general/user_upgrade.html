{% extends "base.html" %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}アップグレード{% endblock %}

{% block content %}
<div>

    <p class="upgrade_title_jp">VIP会員になって<span class="bold">NAGOYAMeSHi</span>をもっと楽しもう！</p>

      <div class="upgrade_box_title">

      </div>
      <div class="upgrade_list_container">
        <ol>
          <li class="bold">1.お店を予約できる！</li>
          <li class="bold">2.お気に入り登録ができる！</li>
          <li class="bold">3.お店のレビューが書ける！</li>
        </ol>
      </div>
    </div>
    <a class="btn_basic bold" href="{% url 'payment_checkout' %}">今すぐアップグレード</a>
  </div>
</div>
{% endblock %}
