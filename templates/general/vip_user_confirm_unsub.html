{% extends "base.html" %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}VIP会員更新停止確認{% endblock %}


{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">VIP会員更新停止確認</h2>
          <p class="card-text">レビューや予約機能が利用できなくなります。本当に停止してもよろしいですか？</p>
          <form method="post" action="{% url 'vip_unsub' %}" class="form-container">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">はい、停止します</button>
            <a href="{% url 'mypage' pk=request.user.pk %}" class="btn btn-secondary">いいえ、戻る</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
