{% extends "base.html" %}
{% load bootstrap %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}会社概要{% endblock %}

{% block content %}
<div class="company_info">
    <h2>会社概要</h2>
    <table>
      <tr>
          <td class="bold">会社名</td>
          <td>{{ object.name }}</td>
      </tr>
      <tr>
          <td class="bold">所在地</td>
          <td>{{ object.address }}</td>
      </tr>
      <tr>
          <td class="bold">設立日</td>
          <td>{{ object.established_date }}</td>
      </tr>
      <tr>
          <td class="bold">資本金</td>
          <td>{{ object.capital }}</td>
      </tr>
      <tr>
          <td class="bold">従業員数</td>
          <td>{{ object.number_of_staff }}</td>
      </tr>
    </table>

</div>
{% endblock %}
