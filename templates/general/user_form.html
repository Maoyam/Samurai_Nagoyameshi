{% extends "base.html" %}
{% load bootstrap %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}新規登録{% endblock %}

{% block content %}
<div class="register mt-5">
  <h2>新規アカウント登録</h2>
  <div class="form-container">
    <form method="post" class="mt-5">
      {% csrf_token %}
      {{ form|bootstrap }}
      <div class="mt-3">
        <button type="submit" class="btn btn-block float_r_button" style="background-color: #F57F00; color: #FFFFFF;">登録</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
