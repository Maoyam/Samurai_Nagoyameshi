{% extends "base.html" %}
{% load bootstrap %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
<form method="POST" class="password form_container mt-5">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
    <button style="background-color: #F57F00; color: #FFF;" type="submit" class="btn btn-block">送信</button>
    <button type="button" class="btn btn-secondary btn-block" onClick="javascript:history.go(-1);">戻る</button>
</form>
{% endblock %}
