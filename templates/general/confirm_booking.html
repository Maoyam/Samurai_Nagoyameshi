{% extends "base.html" %}
{% load bootstrap %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="form_container">
<h1>予約内容の確認</h1>
    <table>
        <tr>
            <th>予約日</th>
            <td>{{ booking.booking_date }}</td>
        </tr>
        <tr>
            <th>予約時間</th>
            <td>{{ booking.booking_time }}</td>
        </tr>
        <tr>
            <th>予約人数</th>
            <td>{{ booking.numbers_of_ppl }}</td>
        </tr>
    </table>
    <form method="post">
        {% csrf_token %}
        <a href={% url 'shop_detail' pk=booking.restaurant.id %}>戻る</a>  
        <button type="submit" class="btn btn-block" style="background-color: #F57F00; color: #FFFFFF;">確定</button>
    </form>
</div>
{% endblock %}
