{% extends "base.html" %}
{% load bootstrap %}

{% block head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title %}レビュー編集{% endblock %}

{% block content %}
<div class="form_container mt-5">
    <h2>レビュー編集</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      店舗名：{{restaurant_name}}
      {{ form|bootstrap }}
      <br>
      <a href="{% url 'mypage_review_detail' pk=review_id %}">戻る</a>
      <button type="submit" class="btn" style="background-color: #F57F00; color: #FFFFFF;">更新</button>
    </form>
  </div>
{% endblock %}
